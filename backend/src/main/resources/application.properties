# Spring Boot server configuration
server.port=8080
server.error.include-message=always

# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mariadb://db:3306/student_course_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# JWT Configuration (example, change secret key)
jwt.secret=YourJWTSecretKeyHere
jwt.expiration=604800000  # JWT token validity in milliseconds (1 week)

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
